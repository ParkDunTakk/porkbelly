<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form id="register-form"> <!-- 회원가입 폼 -->
        <label>
            아이디
            <input name="userid" required>
        </label>
        <br>
        <label>
            비밀번호
            <input type="password" name="password" required>
        </label>
        <br>
        <label>
            이름 / 닉네임
            <input name="name" required>
        </label>
        <br>
        <label>
            성별
            <select name="sex">
                <option value="">선택</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
                <option value="O">기타</option>
            </select>
        </label>
        <br>
        <label>
            나이
            <input type="number" name="age" min="1" max="130">
        </label>
        <br>
        <label>
            MBTI
            <input name="mbti" maxlength="4" placeholder="ex) INFJ">
        </label>
        <br>
        <button type="submit">회원가입</button><button type="reset">초기화</button>
    </form>

    <p>이미 계정이 있다면 <a href="login.html">로그인</a></p>

    <script src="../js/register.js"></script>
</body>
</html>
