<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" type="image/png" href="../images/icon.png" sizes="48x48">
    <title>힐캣 : 회원가입</title>
</head>
<body>
    <a href="main.html" id="gotomain"><img src="../images/logo.png" width="180px"></a>

    <form id="title">
    <img src="../images/icon.png" width="24px"><span id="text">회원가입</span>
    </form>

    <form id="register-form"> <!-- 회원가입 폼 -->
        <p id="textdefault">기본정보</p>
        <label>
            <input name="userid" required placeholder="아이디">
        </label>
        <br>
        <label>
            <input type="password" name="password" required placeholder="비밀번호">
        </label>
        <br>
        <label>
            <input name="name" required placeholder="이름 / 닉네임">
        </label>
        <br>
        <p id="textinfo">
            개인정보
        </p>
            <fieldset class="seg" role="radiogroup" aria-label="성별">
                <input type="radio" id="sexM" name="sex" value="M" required>
                <label for="sexM">남자</label>

                <input type="radio" id="sexF" name="sex" value="F">
                <label for="sexF">여자</label>

                <input type="radio" id="sexO" name="sex" value="O">
                <label for="sexO">기타</label>
            </fieldset>
            <br>
        <label>
            <input type="number" name="age" min="1" max="130" placeholder="나이">
        </label>
        <br>
        <p id="textmbti">
            MBTI
        </p>
            <input type="hidden" name="mbti" id="mbtiHidden" value="">
            <div class="mbti-group" aria-label="MBTI">
                <fieldset class="seg seg-mbti" role="radiogroup" aria-label="E 또는 I">
                    <input type="radio" id="mbtiE" name="mbti_ei" value="E" required>
                    <label for="mbtiE">E</label>
                    <input type="radio" id="mbtiI" name="mbti_ei" value="I">
                    <label for="mbtiI">I</label>
                </fieldset>

                <fieldset class="seg seg-mbti" role="radiogroup" aria-label="N 또는 S">
                    <input type="radio" id="mbtiN" name="mbti_ns" value="N" required>
                    <label for="mbtiN">N</label>
                    <input type="radio" id="mbtiS" name="mbti_ns" value="S">
                    <label for="mbtiS">S</label>
                </fieldset>

                <fieldset class="seg seg-mbti" role="radiogroup" aria-label="F 또는 T">
                    <input type="radio" id="mbtiF" name="mbti_ft" value="F" required>
                    <label for="mbtiF">F</label>
                    <input type="radio" id="mbtiT" name="mbti_ft" value="T">
                    <label for="mbtiT">T</label>
                </fieldset>

                <fieldset class="seg seg-mbti" role="radiogroup" aria-label="J 또는 P">
                    <input type="radio" id="mbtiJ" name="mbti_jp" value="J" required>
                    <label for="mbtiJ">J</label>
                    <input type="radio" id="mbtiP" name="mbti_jp" value="P">
                    <label for="mbtiP">P</label>
                </fieldset>
            </div>
        <br>
        <button type="submit" id="register-btn">회원가입</button>
        &nbsp;&nbsp;&nbsp;
        <button type="reset" id="reset-btn">초기화</button>
    </form>
    
    <p>이미 계정이 있다면 <a href="login.html" id="gotologin">로그인</a></p>

    <script src="../js/register.js"></script>
</body>
</html>
